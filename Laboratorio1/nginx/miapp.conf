# Terminación TLS y proxy inverso hacia Flask en 127.0.0.1:8080
server {
  listen 443 ssl;
  server_name miapp.local;

  # Certificados autofirmados del laboratorio, copiados por 'make nginx'
  ssl_certificate     /etc/ssl/miapp/miapp.local.crt;
  ssl_certificate_key /etc/ssl/miapp/miapp.local.key;

  # Configuración TLS simplificada, adecuada para uso en laboratorio
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  location / {
    proxy_pass http://127.0.0.1:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Proto https;
  }
}

# Redirección opcional de HTTP a HTTPS
server {
  listen 80;
  server_name miapp.local;
  return 301 https://$host$request_uri;
}
